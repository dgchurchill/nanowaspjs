<!DOCTYPE html>

<html>

<head>
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

<title>NanoWasp</title>

<style>

* {
    margin: 0;
    padding: 0;
}

html, body {
    height: 100%;
}

body {
    background: rgb(238, 206, 158);
    font-family: 'Inconsolata', helvetica, sans-serif;
}

.link {
    color: #a8a8a8;
    text-decoration: none;
    cursor: pointer;
}

.link:hover {
    color: black;
}

#about_link {
    font-weight: bold;
    font-size: 40px;
    padding: 10px;
}

</style>
</head>

<body>

<div style="position: relative; min-height: 100%;">

<div style="height: 935px; position: relative; z-index: 1; text-align: right;">
    <a id="about_link" class="link" href="about.html" target="org.nanowasp.about">?</a>
</div>

<div style="position: absolute; bottom: 0; width: 100%;">
	<div style="width: 1070px; position: relative; margin: 0 auto;">
	    <div id="controls" style="text-align: center; position: relative; z-index: 1; visibility: hidden;">
	        <select id="tape_selector"></select>
            <span id="reset_button" class="link" style="font-size: 75%;">[reset]</span>
	    </div>
	
	    <img src="monitor.jpg" width="1070" height="905" style="display: block;" />
	    
	    <div style="width: 100%; position: absolute; top: 150px;">
	        <div style="width:640px; margin: 0 auto;">
	           <div id="error_message" style="display: none; position: relative; z-index: 1; background-color: rgb(238, 206, 158); padding: 10px;">
	               Unfortunately your browser does not support some features required by NanoWasp.  Try
	               updating your browser to the latest version.  <a href="http://www.google.com/chrome">Chrome</a> is
	               recommended for best performance.
	           </div>
	           <canvas id="vdu" width="640" height="400" style="width: 640px; height: 450px;"></canvas>
	        </div>
	    </div>
	</div>
</div>

</div>

<script src="nanowasp.js"></script>
<script src="z80.js"></script>
<script src="data.js"></script>

</body>

</html>
