<!DOCTYPE html>
<html>
<head>
<link href="main.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
<title>NanoWasp</title>
</head>

<body>
<div style="position: relative; min-height: 100%; background-color: rgb(238, 206, 158);">

<menu id="controls">
    <li>
        <div><a href="help.html" target="org.nanowasp.help">Help</a></div>
    </li>
    <li>
        <div><span id="reset_button" class="link">Reset</span></div>
    </li>
    <li id="tape_menu">
        <div id="tape_menuitem">
            <span class="link">Tape: <span id="selected_tape_name"></span></span>
        </div>
        <div class="dropdown">
	        <menu id="tapes">
	        </menu>
	        <div class="menuitem last">
	            Add files:<br />
                <input id="tape_file" type="file" multiple></input>
            </div>
        </div>
    </li>
    
    <li class="right">
        <div><a href="about.html" target="org.nanowasp.about">About</a></div>
    </li>
    <li class="right">
        <div>Updated #UPDATE_DATE# (<a href="https://github.com/dgchurchill/nanowaspjs/commits/#VERSION#" target="_blank">#VERSION#</a>)</span></div>
    </li>

    <li style="float: none;"><div><!-- and a delicious center --></div></li>
</menu>


<!-- The folowing div ensures the page is tall enough to fit the monitor div.  -->
<div style="height: 935px; position: relative;"></div>
<div style="position: absolute; bottom: 0; width: 100%;">
	<div style="width: 1000px; position: relative; margin: 0 auto;">
	    <img src="monitor.jpg" width="1000" height="897" style="display: block;" />
	    
	    <div style="width: 100%; position: absolute; top: 150px;">
	        <div style="width:640px; margin: 0 auto;">
	           <div id="error_message" style="display: none; position: relative; z-index: 1; background-color: rgb(238, 206, 158); padding: 10px;">
	               Unfortunately your browser does not support some features required by NanoWasp.  Try
	               updating your browser to the latest version.  <a href="http://www.google.com/chrome">Chrome</a> is
	               recommended for best performance.
	           </div>
	           <canvas id="vdu" width="640" height="400" style="width: 640px; height: 450px;"></canvas>
	        </div>
	    </div>
	</div>
</div>

</div>

<script src="nanowasp.js"></script>
<script src="z80.js"></script>
<script src="data.js"></script>

</body>
</html>
